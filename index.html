<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monte Cafe & Bakery</title>
  <style>
    :root{--accent:#9aa79a;--muted:#f6f3f1;--text:#333;}
    body{font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; color:var(--text); background:var(--muted);}
    header{display:flex; align-items:center; justify-content:space-between; padding:20px 40px; background:#fff;}
    header a.logo{font-weight:600; color:var(--accent); text-decoration:none; letter-spacing:2px;}
    nav a{margin-left:18px; color:#7b7b7b; text-decoration:none;}
    main{display:flex; flex-direction:column; align-items:center; padding:40px;}
    .hero{max-width:900px; width:100%; text-align:center; padding:80px 20px;}
    .hero img{max-width:600px; opacity:0.08;}
    h1{font-size:28px; margin:20px 0 4px; letter-spacing:4px;}
    p.lead{margin:0 0 18px; color:#6f6f6f;}
    .buttons a{display:inline-block; margin:8px; padding:10px 18px; border-radius:8px; text-decoration:none; background:#fff; color:var(--accent); border:1px solid rgba(0,0,0,0.04);}
    footer{padding:30px; text-align:center; color:#9b9b9b; font-size:14px;}
    @media(min-width:800px){
      h1{font-size:36px;}
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="/Home">MONTE</a>
    <nav>
      <a href="/Home">Home</a>
      <a href="/About">About</a>
      <a href="/Menu">Menu</a>
      <a href="/OurStory">Our Story</a>
      <a href="/VisitUs">Visit Us</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/logo.png" alt="Monte Cafe Mountain Logo" />
      <h1>MONTE Café &amp; Bakery</h1>
      <p class="lead">Your new neighborhood café — Coming Soon: Opening November 2025</p>
      <div class="buttons">
        <a href="/About">Learn More</a>
        <a href="/Menu">View Menu</a>
      </div>
      <p style="margin-top:26px;color:#8b8b8b;"><a href="https://share.google/DhWJIPiNSB5Zmprt5">73 W Houston Street, SoHo, New York</a></p>
    </section>
  </main>

  <footer>
    © 2025 Monte Café &amp; Bakery. All rights reserved.
  </footer>
</body>
</html>
